<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Podemos &raquo; Primarias abiertas al Parlamento Europeo</title>
    <link rel="stylesheet" href="/static/libs/bootstrap-3.1.1/css/bootstrap.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/static/libs/bootstrap-3.1.1/css/bootstrap-theme.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/static/themes/current/css/base.css" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body role="document">
  <!-- js dependencies -->
  <script type="text/javascript" src="/static/libs/jquery/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="/static/libs/underscore-1.6.0/underscore-min.js"></script>
  <script type="text/javascript" src="/static/libs/backbone-1.1.2/backbone-min.js"></script>
  <script type="text/javascript" src="/static/libs/bootstrap-3.1.1/js/bootstrap.min.js"></script>

  <!-- dynamic data here -->
    <script>
        var app_data = {{ data }};
    </script>

  <!-- templates, mod_pagespeed will optimize them out with outline_javascript -->
  <script type="text/underscore-template" id="template-home-view">
    <div class="container">
      <header id="header" class="cf">
        <a class="home-link" href="http://crowdfunding.podemos.info" alt="Portada">
        </a>

        <div class="headlines col-md-6">
          <h2><%- title %></h2>
          <h3><%- subtitle %></h3>
        </div>
      </header>
      <div id="main" class="main cr" role="main">
        <section class="feature-block cf">
          <div class="shadow-wrapper container-fluid"><div class="row">
            <div class="campaign-excerpt col-xs-12 col-sm-7">
              <p>Es la hora del protagonismo popular y ciudadano. Ayúdanos a confeccionar la lista electoral votando en 3 sencillos pasos: regístrate, verifica un código que te llegará por SMS, y accede a la cabina de votación, seleccionando hasta 3 candidatos.</p>
              <a href="#register" class="btn-vote btn-dark">Vota</a>
            </div>
            <div class="extra-info col-xs-12 col-sm-5">
              <div class="featured-item">
                <strong><%- start_voting %></strong>
                <i>Comienzo votación</i>
              </div>
              <div class="featured-item">
                <strong><%- candidates.length %></strong>
                <i>Candidatos</i>
              </div>
              <div class="featured-item">
                <strong><%- end_voting %></strong>
                <i>Fin votación</i>
              </div>
              <div class="featured-item">
                <strong><%- num_votes %></strong>
                <i>Votos</i>
              </div>
              <div class="cf"></div>
              <ul class="nav nav-pills nav-justified">
                <li>
                  <a href="#faqs" class="">
                    Preguntas Frecuentes
                  </a>
                </li>
                <li>
                  <a href="#election-authorities" class="">
                    Autoridades de Votación
                  </a>
                </li>
                <li>
                  <a href="#security-center" class="">
                    Centro de seguridad
                  </a>
                </li>
              </ul>
            </div>
          </div></div>
        </section>

        <section class="content-wrapper cr">
          <div class="candidates-header cf">
            <h3>Candidaturas</h3>
            <h4>En orden aleatorio</h4>
          </div>
          <div class="candidates-wrapper">
            <!-- TODO -->
          </div>
        </section>


        <section class="footer cr">
          <a href="//www.podemos.info" target="_blank" alt="Podemos portada">www.podemos.info</a>
        </section>
      </div>
    </div>
  </script>

  <!-- real ours js code -->
  <script type="text/javascript" src="/static/js/base.js"></script>
</body>
